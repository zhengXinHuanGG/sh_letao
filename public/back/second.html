<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>乐淘电商</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/bootstrap-validator/css/bootstrapValidator.min.css">
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="css/common.css">
</head>
<body>
<!--左侧侧栏-->
<div class="lt_aside">
  <div class="user">
    <img src="images/2.jpg" alt="">
    <p>超级管理员</p>
  </div>
  <div class="nav">
    <ul>
      <li><a href="user.html"><i class="glyphicon glyphicon-user"></i>用户管理</a></li>
      <li>
        <a href="javascript:;" class="category">
          <i class="glyphicon glyphicon-list"></i>
          分类管理
        </a>
        <div class="child">
          <a href="first.html" >一级分类</a>
          <a href="second.html"  class="current">二级分类</a>
        </div>
      </li>
      <li><a href="product.html"><i class="glyphicon glyphicon-tags"></i>商品管理</a></li>
    </ul>
  </div>
</div>
<!--右侧主体-->
<div class="lt_main">
  <div class="lt_up">
    <a href="#" class="pull-left icon_menu"><i class="glyphicon glyphicon-align-justify"></i></a>
    <a href="#" class="pull-right"><i class="glyphicon glyphicon-log-out"></i></a>
  </div>
  <div class="container">
    <ol class="breadcrumb">
      <li><a href="index.html">管理系统</a></li>
      <li class="avtive">分类管理</li>
      <li class="avtive">二级分类</li>

    </ol>
    <div class="lt_content">
      <button class="btn btn-default mb_20" id="addBtn">添加分类</button>
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th width="10%">序号</th>
          <th width="30%">一级分类名</th>
          <th width="30%">二级分类名</th>
          <th width="30%">二级分类LOGO</th>
        </tr>
        </thead>
        <tbody>
        <!--我挖了一个坑-->
        </tbody>
      </table>
      <div class="pull-right">
        <ul id="paginator"></ul>
      </div>
    </div>
  </div>
</div>



<!--模态框-->
<div class="modal fade" id="myModal" tabindex="-1" >
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="color">
          <i class="glyphicon glyphicon-info-sign"></i>
          您确定要退出后台管理系统吗？
        </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary lt_exit">退出</button>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="myModal2" tabindex="-1" >
  <form id="form">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" ><span >&times;</span></button>
          <h4 class="modal-title" id="myModalLabel2">添加分类</h4>
        </div>
        <div class="modal-body">
          <p class="color">
            <div class="form-group">
                <div class="dropdown">
                  <button class="btn btn-default dropdown-toggle second_select_text" type="button" id="dropdownMenu1" data-toggle="dropdown">
                    请选择一级分类
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu second_select" >
                    <!--再挖个坑-->
                  </ul>
              </div>
          <input type="hidden" class="categoryId" name="categoryId">
          <input type="hidden" name="hot" value="1">
            </div>
          <div class="form-group">
            <input type="text" class="form-control" id="first_text" placeholder="请输入二级分类" name="brandName">
          </div>
          <div class="form-group">
            <label class="btn btn-default" for="fileupload" >上传图片</label>
            <input type="file" value="上传图片" id="fileupload" name="pic1" data-url="/category/addSecondCategoryPic" style="display: none">
            <input type="hidden" name="brandLogo" class="brandLogo">
          </div>
          <div class="form-group">
            <img src="./images/2.jpg" class="second_form_img">
          </div>
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default " data-dismiss="modal">取消</button>
          <button type="submit" class="btn btn-primary">添加</button>
        </div>
      </div>
    </div>
  </form>
</div>

<script type="text/html" id="tmp">
  {{each rows v i}}
  <tr>
    <td>{{i+1+(page-1)*size}}</td>
    <td>{{v.categoryName}}</td>
    <td>{{v.brandName}}</td>
    <td><img src="{{v.brandLogo}}" class="second_img"></td>
  </tr>
  {{/each}}
</script>
<script type="text/html" id="tmp1">
{{each rows v i}}

  <li><p data-id="{{v.id}}">{{v.categoryName}}</p></li>

  {{/each}}
</script>


<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/jquery-fileupload/jquery.ui.widget.js"></script>
<script src="./lib/jquery-fileupload/jquery.fileupload.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
<script src="./lib/bootstrap-validator/js/bootstrapValidator.min.js"></script>
<script src="./lib/nprogress/nprogress.js"></script>
<script src="./lib/artTemplate/template-web.js"></script>
<script src="lib/bootstrap-paginator/bootstrap-paginator.min.js"></script>
<script src="./js/common.js"></script>
<script src="./js/second.js"></script>
</body>
</html>
